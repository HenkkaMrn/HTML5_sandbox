<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms&Input</title>
</head>
<body>
    
    <form action="process.php">
        <!-- Text -->
    <div>
        <label for="name">Name</label>
        <input type="text" id="Name" name="name">
    </div>
    <!-- Email -->
    <div>
        <label for="email">Email</label>
        <input type="email"name="email" id="email" placeholder="Enter your email">
    </div>
    <!-- Text Area -->
    <div>
        <label for="message">Message</label><br>
        <textarea name="message" id="message" 
        cols="50" rows="5"></textarea>
    </div>
    <!-- Select -->
    <div>
        <label for="sex">Gender</label>
        <select name="sex" id="Gender">
            <option value="Male">Male</option>
            <option value="Female" selected>Female</option>
            <option value="Other">Other</option>
        </select>
    </div>
    <!-- Number-->
    <div>
        <label for="age">Age</label><br>
        <input type="number" name="Age" id="age">
            </div>
     <!--Date --> 
    <div>
        <label for="birthdate">Birthdate</label>    
        <input type="date" name="Birthdate" id="birthdate">

    </div>
    <!-- Radio -->

    <div>
        <label for="membership">Membership</label>
        <input type="radio" name="Membership" value="simple" id="membership">Simple
        <input type="radio" name="Membership" value="standard"id="membership" checked>Standard
        <input type="radio" name="Membership" value="super"id="membership">Super
    </div>
    <!-- Checkbox -->

    <div>
        <label for="membership">Membership</label>
        <input type="checkbox" name="likes" value="Music" id="likes">Music
        <input type="checkbox" name="likes" value="Sports"id="likes">Sports
        <input type="checkbox" name="likes" value="Movies"id="likes">Movies
    </div>
    <!-- Button Submit -->
    <input type="submit" value="Submit"><br>
    <!--Button Tag --><!-- Reset Submit -->
    <button type="reset">Reset</button>
    

    </form>
</body>
</html>
